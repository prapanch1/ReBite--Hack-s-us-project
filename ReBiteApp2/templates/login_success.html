{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(241, 184, 12, 0.9);
            padding: 15px 20px;
            padding-right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #2e7d32;
        }
        .message {
            font-size: 16px;
            color: #4caf50;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Login Successful</h2>
        <p class="message">You have successfully logged in. Welcome to R!</p>
        <p><strong>Name:</strong> {{ request.session.username }}</p>
        <p><strong>District:</strong> {{ request.session.district }}</p>
        <p><strong>Email:</strong> {{ request.session.email }}</p>
        <a class="home-link" href="{% url 'home' %}">Go to Home</a>
    </div>
</body>
</html>
