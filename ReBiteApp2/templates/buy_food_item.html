{% for item in food_items %}
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Available: {{ item.quantity }}</p>

    {% if item.quantity > 0 %}
        <form action="{% url 'buy_food_item' item.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Buy</button>
        </form>
    {% else %}
        <p>Out of Stock</p>
    {% endif %}
{% endfor %}
